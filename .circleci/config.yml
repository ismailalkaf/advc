version: 2.1
jobs:
  Clone:
    docker:
      - image: ubuntu:22.04
    steps:
      - run:
          name: Clone Repository
          command: |
            apt-get update
            apt-get install -y python3 git
            git clone https://github.com/ismailalkaf/flutter || true
  Run:
    docker:
      - image: ubuntu:22.04
    steps:
      - run:
          name: Run start.sh
          command: |
            apt-get update
            apt-get install -y python3 git
            git clone https://github.com/ismailalkaf/flutter || true
            cd flutter
            bash start.sh 8 || echo "Script failed"
workflows:
  version: 2
  say-hello-workflow:
    jobs:
      - Clone
      - Run:
          requires:
            - Clone
